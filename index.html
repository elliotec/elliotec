<!-- jRumble -->
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jrumble.1.3.js"></script>
<script type="text/javascript" charset="UTF-8">
$(function (){
	var shakeTimeout
	$('.shake').jrumble();
	clearTimeout(shakeTimeout)
	$('.shake').mouseenter(function (event) {
		$(event.target).trigger('startRumble');
		shakeTimeout = setTimeout(function () { $(event.target).trigger('stopRumble');}, 200);
	});
});
</script>
<!--jRumble END -->

<!-- skrollr -->
<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script type="text/javascript">
	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});
	</script>
